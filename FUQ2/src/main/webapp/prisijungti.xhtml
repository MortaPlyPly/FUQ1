<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      lang="en">
<h:head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<title>&quot;&quot; - Prisijungti</title>

<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet"></link>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<h:outputScript name="jquery/jquery-plugins.js" library="primefaces"/>
</h:head>
<body>
<div id="slideshow"></div>
<nav class="navbar navbar-default" id="navigacija"></nav>
<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2 text-center">
      <h1>Vasaros malonumai :D</h1>
    </div>
  <hr/>
  <hr/>
  <hr/>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h:form>
        Email <h:inputText required="true" value="#{userSession.email}"></h:inputText>
        Password  <h:inputSecret required="true" value="#{userSession.password}"></h:inputSecret>
        <br/>
        <input type="checkbox"/>
        Keep me logged in &nbsp; &nbsp;
        
        Forgot your password? <br/>
        <p:commandButton id="submitUserButton" value="Log in" action="#{userSession.login()}" update=":msgDialogFailure msgDialogSuccess"></p:commandButton>
        <br/>
        <a  href='http://www.facebook.com/dialog/oauth?client_id=217641221951231&amp;redirect_uri=http://localhost:8080/FUQ2/FBLogin.do&amp;scope=email'>
            <img src="img/facebook_login_icon.png" width="152" height="57" alt="" />
        </a>
      </h:form>
    </div>
  <hr/>
  <hr/>
  </div>
    <p:dialog id="msgDialogFailure" widgetVar="messageDialogSuccess" modal="true" visible="#{userSession.showMessage}">
    <p:messages id="messagesSuccess" />
    <p:commandButton value="OK" action="#{userSession.returnHome()}" />
    </p:dialog>
    <p:dialog id="msgDialogSuccess" widgetVar="messageDialogFailure" modal="true" visible="#{userSession.isFailure}">
    <p:messages id="messagesFailure" />
    <p:commandButton value="OK" onclick="PF('messageDialogFailure').hide()" action="#{userSession.resetShowMessage()}"/>
    </p:dialog>
  <div class="row" id="footer">
  <hr/></div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<!--script src="js/jquery-1.11.3.min.js"></script-->

<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/bootstrap.js"></script>

<script>
$("#slideshow").load("Templates/BackgroundSlideshowTemplate.html");
$( "#navigacija" ).load( "Templates/NavbarTemplate.html");
$( "#footer" ).load( "Templates/FooterTemplate.html #footer");
</script>
</body>
</html>
