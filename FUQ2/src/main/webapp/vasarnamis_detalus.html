<script type="text/javascript">
    $(document).ready(function() {
        $('.fancybox').fancybox();
        /*
         *		Different effects		
         * Remove padding, set opening and closing animations, close if clicked and disable overlay
         */	
        $(".fancybox-effects").fancybox({
            openEffect : 'elastic',
            openSpeed  : 150,

            closeEffect : 'elastic',
            closeSpeed  : 150,

            closeClick : true,
            
            helpers : {
                overlay : {
                    speedOut : 0,
                    css : {
                        'background' : 'rgba(100,100,100,0.85)'
                    }
                }
            }
        });
        
        /*
         *  Thumbnail helper. Disable animations, hide close button, arrows and slide to next gallery item if clicked
         */

        $('.fancybox-thumbs').fancybox({
            prevEffect : 'none',
            nextEffect : 'none',

            closeBtn  : false,
            arrows    : false,
            nextClick : true,

            helpers : {
                thumbs : {
                    width  : 50,
                    height : 50
                }
            }
        });
    });
</script>

     <a class="fancybox-effects" href="img/vasarnamiai/farmhouse-exterior-2.jpg" data-fancybox-group="gallery" title="Vasarnamis"><img src="img/vasarnamiai/farmhouse-exterior-2.jpg" alt="Vasarnamis" width="149" height="100" class="img-thumbnail"></a>
      </div>
