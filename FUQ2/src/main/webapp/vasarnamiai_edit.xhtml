<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      lang="en">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<title>&quot;&quot; - Vasarnamiai_edit</title>

<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet"></link>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-default" id="navigacija"></nav>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 col-md-offset-2 text-center">
      <h1>Vasaros malonumai :D</h1>
    </div>
  </div>
  <hr/>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div>
            <h:form id="summerhouse_form">
                <table>
                    <tr>
                        <td>Pavadinimas</td> <td><h:inputText value="#{summerhouse_edit.newSummerhouse.name}"></h:inputText></td>
                    </tr>
                    <tr>
                        <td>Aprašymas</td> <td><h:inputTextarea value="#{summerhouse_edit.newSummerhouse.description}"></h:inputTextarea></td>
                    </tr>
                    <tr>
                        <td>Maks kambariai</td> <td><h:inputText value="#{summerhouse_edit.newSummerhouse.maxRooms}"></h:inputText></td>
                    </tr>
                </table>
                <h:commandButton id="submitSummerhouse" value="Išsaugoti" action="#{summerhouse_edit.saveSummerhouse()}" ></h:commandButton>
            </h:form>
        </div>
    </div>
  </div>
  <hr/>
<hr/>
  <div class="row" id="footer"></div>
  <hr/>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="js/jquery-1.11.3.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/bootstrap.js"></script>
<script>
$( "#navigacija" ).load( "Templates/NavbarTemplate.html");
$( "#footer" ).load( "Templates/FooterTemplate.html #footer");
</script>
</body>
</html>
