<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>&quot;Vasaros malonumai&quot; - Nariai</title>

    <link href="css/bootstrap.css" rel="stylesheet"></link>
    <h:outputScript name="jsf.js" library="javax.faces"/>
</h:head>
<body>
<div id="slideshow"></div>
<nav class="navbar navbar-default" id="navigacija"/>
<br/><br/><br/>
<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2 text-center">
      <h1>Vasaros malonumai</h1>
    </div>
  <hr/>
  <hr/>
  <hr/>
  </div>
</div>
	<div class="container">
        <div class="row text-center">
            <div class="col-md-8 col-md-offset-2">
<h:form id="usersForm">
    <h2>Narių sąrašas</h2>
    <div>
        <h:dataTable styleClass="table-widht" value="#{userEditViewBean.getUsers()}" var="user" frame="box" rules="all" class="table">
            <h:column>
                <f:facet name="header">Vardas</f:facet>

                <h:inputText value="#{user.name}"  rendered="#{user.editable}"/>

                <h:outputText value="#{user.name}"  rendered="#{not user.editable}"/>
            </h:column>

            <h:column>

                <f:facet name="header">Pavardė</f:facet>

                <h:inputText value="#{user.surname}"  rendered="#{user.editable}"  />

                <h:outputText value="#{user.surname}"  rendered="#{not user.editable}" />

            </h:column>

            <h:column>

                <f:facet name="header">E.Paštas</f:facet>

                <h:inputText value="#{user.mail}" rendered="#{user.editable}" />

                <h:outputText value="#{user.mail}" rendered="#{not user.editable}" />

            </h:column>

            <h:column>

                <f:facet name="header">Klubo taškai</f:facet>

                <h:inputText value="#{user.points}" rendered="#{user.editable}" />

                <h:outputText value="#{user.points}"  rendered="#{not user.editable}" />

            </h:column>

            <h:column>

                <f:facet name="header">Statusas</f:facet>

                <h:inputText value="#{user.status}"  rendered="#{user.editable}" />

                <h:outputText value="#{user.status}"  rendered="#{not user.editable}" />

            </h:column>
            
            <h:column>

                <f:facet name="header">Ar administratorius</f:facet>

                <h:inputText value="#{user.isAdmin}"  rendered="#{user.editable}" />

                <h:outputText value="#{user.isAdmin}"  rendered="#{not user.editable}" />

            </h:column>

            <h:column rendered="#{userSession.isAdmin()}">

                <f:facet name="header">Veiksmas</f:facet>

                <h:commandLink value="Redaguoti" action="#{userEditViewBean.editAction(user)}"
                               rendered="#{not user.editable}" />
                <h:commandLink value="Išsaugoti" action="#{userEditViewBean.save(user)}"
                               rendered="#{user.editable}" />
            </h:column>



        </h:dataTable>


		</div>
</h:form>
		</div>
		<hr/>
		<hr/>
        </div>

<div class="row" id="footer"> 
<hr/></div>
    </div>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.js"></script>
<script>
$("#slideshow").load("Templates/BackgroundSlideshowTemplate.html");
$( "#navigacija" ).load( "Templates/NavbarTemplate.html #navig");
$( "#footer" ).load( "Templates/FooterTemplate.html #footer");
</script>
</body>
</html>
