<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<head>
</head>
<body>

<h:form id="usersForm">
    <h1>Narių sąrašas</h1>
    <div>
        <h:dataTable value="#{pointsBean.getUsers()}" var="user" frame="box" rules="all">
            <h:column>
                <f:facet name="header">Vardas</f:facet>

                <h:inputText value="#{user.name}" size="5" rendered="#{user.editable}"/>

                <h:outputText value="#{user.name}" size="5" rendered="#{not user.editable}"/>
            </h:column>

            <h:column>

                <f:facet name="header">Pavardė</f:facet>

                <h:inputText value="#{user.surname}" size="5" rendered="#{user.editable}"  />

                <h:outputText value="#{user.surname}" size="5" rendered="#{not user.editable}" />

            </h:column>

            <h:column>

                <f:facet name="header">E.Paštas</f:facet>

                <h:inputText value="#{user.mail}" size="5" rendered="#{user.editable}" />

                <h:outputText value="#{user.mail}" size="5" rendered="#{not user.editable}" />

            </h:column>

            <h:column>

                <f:facet name="header">Klubo taškai</f:facet>

                <h:inputText value="#{user.points}" size="5" rendered="#{user.editable}" />

                <h:outputText value="#{user.points}" size="5" rendered="#{not user.editable}" />

            </h:column>

            <h:column>

                <f:facet name="header">Statusas</f:facet>

                <h:inputText value="#{user.status}" size="5" rendered="#{user.editable}" />

                <h:outputText value="#{user.status}" size="5" rendered="#{not user.editable}" />

            </h:column>

            <h:column>

                <f:facet name="header">Veiksmas</f:facet>

                <h:commandLink value="Redaguoti" action="#{pointsBean.editAction(user)}"
                               rendered="#{not user.editable}" />
                <h:commandLink value="Baigti" action="#{pointsBean.doneAction(user)}"
                               rendered="#{user.editable}" />

            </h:column>


        </h:dataTable>

    </div>
</h:form>
</body>
</html>
