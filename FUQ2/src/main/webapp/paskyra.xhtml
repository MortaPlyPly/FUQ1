<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      lang="en">
<h:head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<title>&quot;&quot; - Paskyra</title>

<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet"></link>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</h:head>
<body>
<nav class="navbar navbar-default" id="navigacija">
</nav>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1 class="text-center">Vasaros malonumai :D</h1>
    </div>
  </div>
  <hr/>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-offset-1 col-md-2">
    <p class="medium_height">
        Vardas <br/> <br/>
        Pavardė <br/> <br/>
        Slapyvardis <br/> <br/>
        Slaptažodis <br/> <br/>
        Pakartoti slaptažodį <br/> <br/>
        E-mail <br/> <br/>
        Telfono nr. <br/> <br/>
        Lytis <br/> <br/>
        Gimimo data <br/>
      </p>
    </div>
    <div class="col-md-3">
        <h:form id="userForm">
        <h:inputText required="true" value="#{user_code.user.name}"></h:inputText> <br/> <br/> 
        <h:inputText value="#{user_code.user.surname}"></h:inputText> <br/> <br/>   <!--add required to not null fields-->
        <h:inputText value="#{user_code.user.nickname}"></h:inputText> <br/> <br/>
        <h:inputSecret value="#{user_code.user.password}"></h:inputSecret> <br/> <br/>
        <h:inputSecret value="#{user_code.passRepeat}"></h:inputSecret> <br/> <br/>
        <h:inputText value="#{user_code.user.mail}"></h:inputText> <br/> <br/>
        <h:inputText value="#{user_code.user.phone}"></h:inputText> <br/> <br/>
        <h:selectOneRadio value="#{user_code.genderValue}">
          <f:selectItem   itemLabel="Vyras" itemValue="1"/>
          <f:selectItem   itemLabel="Moteris" itemValue="2"/>
          <f:selectItem   itemLabel="Kita" itemValue="3"/>
        </h:selectOneRadio> <br/> <br/>
        <p:calendar value="#{user_code.user.birthday}" pattern="dd-mm-yyyy"></p:calendar> <br/> <br/>
        <h:commandButton id="submitUserButton" value="Save" action="#{user_code.createUser()}" ></h:commandButton>
        <a  href='http://www.facebook.com/dialog/oauth?client_id=217641221951231&amp;redirect_uri=http://localhost:8080/FUQ2/FBLogin.do&amp;scope=email'><img src="img/facebook_login_icon.png" width="150" alt="Login with FB"/></a>
    </h:form>
  </div>
  <div class="col-md-4">
      <img src="img/User_icon.png" width="90" height="90" alt="User icon"/>
    <br/> <br/>
    <input type="file"></input>
  </div>  
  </div>
  <div class="row"><!--gal trinam, nebent labai kvailai atrodys-->
    <div class="col-md-5 col-md-offset-2">
      <br/>     <!--does not work outside form. Find a workaround--><!--maybe hidden button inside form-->
      <h:messages/>
      <h:commandButton value="Save" action="#{user_code.createUser()}" ></h:commandButton>
    </div>
  </div>
  <hr/>
<hr/>
  <div class="row" id="footer"/>
  <hr/>
</div>
    
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<!--script src="js/jquery-1.11.3.min.js"></script-->

<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/bootstrap.js"></script>

<script>
$( "#navigacija" ).load( "Templates/NavbarTemplate.html");
$( "#footer" ).load( "Templates/FooterTemplate.html #footer");
</script>

</body>
</html>
