<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      lang="en">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<title>&quot;&quot; - Paskyra</title>

<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet"></link>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="slideshow"></div>
<nav class="navbar navbar-default" id="navigacija"></nav>
<br/><br/><br/>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1 class="text-center">Vasaros malonumai :D</h1>
    </div>
  <hr/>
  <hr/>
  <hr/>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-offset-1 col-md-2">
      <p class="medium_height">
        Vardas <br/> <br/>
        Pavardė <br/> <br/>
        Slapyvardis <br/> <br/>
        Slaptažodis <br/> <br/>
        Pakartoti slaptažodį <br/> <br/>
        E-mail <br/> <br/>
        Telfono nr. <br/> <br/>
        Lytis <br/> <br/>
        Gimimo data <br/>
      </p>
    </div>
    <div class="col-md-5 col-md-offset-0">
    <h:form id="userForm">
        <h:inputText required="true" value="#{userCreation.user.name}"></h:inputText> <br/> <br/> 
        <h:inputText value="#{userCreation.user.surname}"></h:inputText> <br/> <br/>   <!--add required to not null fields-->
        <h:inputText value="#{userCreation.user.nickname}"></h:inputText> <br/> <br/>
        <h:inputSecret value="#{userCreation.user.password}"></h:inputSecret> <br/> <br/>
        <h:inputSecret value="#{userCreation.passRepeat}"></h:inputSecret> <br/> <br/>
        <h:inputText value="#{userCreation.user.mail}"></h:inputText> <br/> <br/>
        <h:inputText value="#{userCreation.user.phone}"></h:inputText> <br/> <br/>
        <h:selectOneRadio value="#{userCreation.genderValue}">
          <f:selectItem   itemLabel="Vyras" itemValue="1"/>
          <f:selectItem   itemLabel="Moteris" itemValue="2"/>
          <f:selectItem   itemLabel="Kita" itemValue="3"/>
        </h:selectOneRadio> <br/> <br/>
        <p:calendar value="#{userCreation.user.birthday}" pattern="dd-mm-yyyy"></p:calendar> <br/> <br/>
        <h:commandButton id="submitUserButton" value="Save" action="#{userCreation.createUser()}" ></h:commandButton>
    </h:form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-5 col-md-offset-2">
      <br/>
      <input type="submit" value="Sign up"/>
    </div>
  <hr/>
  </div>
  <div class="row" id="footer">
  <hr/></div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="js/jquery-1.11.3.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/bootstrap.js"></script>

<script>
$("#slideshow").load("Templates/BackgroundSlideshowTemplate.html");
$( "#navigacija" ).load( "Templates/NavbarTemplate.html #navig");
$( "#footer" ).load( "Templates/FooterTemplate.html #footer");
</script>
</body>
</html>
